    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin-bottom: 2rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem; }

<body>
    <div class="container">
        <h2>Monthly Budget Calculator</h2>
        
        <div class="section">
            <h3>Income</h3>
            <input type="number" id="income" placeholder="Monthly Income (₹)">
        </div>

        <div class="section">
            <h3>Expenses</h3>
            <input type="number" id="utilities" placeholder="Utilities (₹)">
            <input type="number" id="carEmi" placeholder="Car EMI (₹)">
            <input type="number" id="personalLoans" placeholder="Personal Loans (₹)">
            <input type="number" id="creditCard" placeholder="Credit Card Payments (₹)">
        </div>

        <div class="section">
            <h3>New Loan Calculator</h3>
            <input type="number" id="loanAmount" placeholder="Loan Amount (₹)">
            <input type="number" id="interestRate" step="0.1" placeholder="Annual Interest Rate (%)">
            <input type="number" id="loanTenure" placeholder="Tenure (months)">
            <button onclick="calculateEmi()">Calculate EMI</button>
            <div id="emiResult" class="result"></div>
        </div>

        <button onclick="calculateBudget()">Calculate Budget</button>
        <button onclick="resetForm()">Reset</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const expenses = [
                'utilities', 'carEmi', 'personalLoans', 'creditCard'
            ].reduce((sum, id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);

            const remaining = income - expenses;
            document.getElementById('result').innerHTML = `
                Total Expenses: ₹${expenses.toFixed(2)}<br>
                Remaining Balance: ₹${remaining.toFixed(2)}
            `;
        }

        function calculateEmi() {
            const P = parseFloat(document.getElementById('loanAmount').value);
            const r = parseFloat(document.getElementById('interestRate').value) / 1200;
            const n = parseFloat(document.getElementById('loanTenure').value);

            const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById('emiResult').innerHTML = 
                `Monthly EMI: ₹${emi.toFixed(2)}`;
        }

        function resetForm() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelectorAll('.result').forEach(el => el.innerHTML = '');
        }
    </script>
</body>

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
